<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>打卡时间查看器</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #timeDisplay {
        margin-top: 10px;
        white-space: pre-line; /* 保留原格式，比如换行等 */
      }
    </style>
  </head>

    <h1>打卡时间查看器</h1>
    <button id="checkTimeButton">查看打卡时间</button>

  <button id="saveButton">保存打卡时间</button>
  <button id="triggerButton">触发网页按钮</button>
</html>
