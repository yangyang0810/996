<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>打卡时间查看器</title>
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --background-color: #f8f9fa;
        --text-color: #333;
        --button-hover-color: #0056b3;
      }

      body {
        width: 350px; /* 稍微增加宽度 */
        padding: 10px;
        font-family: "Arial", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--button-hover-color);
      }

      .signature {
        margin-top: 20px;
        text-align: right;
        font-style: italic;
        color: var(--secondary-color);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
          color: var(--secondary-color);
        }
        50% {
          transform: translateY(-5px);
          color: var(--primary-color);
        }
        100% {
          transform: translateY(0px);
          color: var(--secondary-color);
        }
      }

      #timeDisplay {
        margin-top: 10px;
        padding: 5px;
        background-color: white;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        max-height: 300px;
        overflow-y: auto;
        font-size: 11px; /* 进一步减小字体大小 */
      }

      #timeDisplay span {
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
        padding: 2px 0;
        border-bottom: 1px solid #eee;
      }

      #timeDisplay span:last-of-type {
        border-bottom: none;
      }

      .total-hours {
        margin-top: 5px;
        font-weight: bold;
        border-top: 1px solid var(--secondary-color);
        padding-top: 3px;
      }

      .punch-time-row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .overtime-checkbox {
        margin-right: 5px;
      }

      #timeDisplay span {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex-grow: 1;
      }
      .disabled-row {
        opacity: 0.5;
      }

      .disabled-row input[type="checkbox"] {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>牛马小助手</h1>
    <div class="button-container">
      <button id="checkTimeButton">从Ehr查看打卡时间</button>
      <button id="inqbutton">在Eteam查看打卡时间</button>
      <button id="fillTimeButton">填写加班数据</button>
    </div>
    <div id="timeDisplay"></div>
    <p class="signature">---本周你拉磨了吗</p>
    <script src="popup.js"></script>
  </body>
</html>
